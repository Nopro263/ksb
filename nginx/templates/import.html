{% extends "base.jinja2.html" %}

{% block head %}
<script type="module" src="import.js" defer></script>
<link rel="stylesheet" href="import.css">
{% endblock %}
{% block main %}
<form>
    <div class="row">
        <input type="text" id="barcode" autofocus placeholder="%barcode%"/>
    </div>
    <div class="row" id="msg"></div>
    <input type="submit" value="%import%" id="submit" class="success"/>
</form>
{% endblock %}
