{% extends "base.jinja2.html" %}

{% block head %}
<script type="module" src="lists.js" defer></script>
<link rel="stylesheet" href="lists.css">
{% endblock %}

{% block main %}
<div>
<table>
    <thead>
        <tr><td>#</td><td>%name%</td><td>%amount%</td></tr>
    </thead>
    <tbody></tbody>
    <tfoot>
        <tr><td rowspan="3"><button id="create">%create-list%</button></td></tr>
    </tfoot>
</table>
</div>
{% endblock %}
