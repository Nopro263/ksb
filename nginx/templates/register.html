{% extends "base.jinja2.html" %}

{% block head %}
<script type="module" src="register.js"></script>
<link rel="stylesheet" href="register.css">
{% endblock %}

{% block main %}
<form>
    <div class="row">
        <label for="username">Nickname</label>
        <select id="username"></select>
    </div>
    <div class="row">
        <label for="name">Name</label>
        <input type="text" id="first_name" placeholder="Max"/>
        <input type="text" id="last_name" placeholder="Mustermann"/>
    </div>
    <div class="row">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="max.mustermann@gmx.at"/>
    </div>
    <div class="row">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;"/>
    </div>
    <div class="row">
        <label for="password2">Passwort wiederholen</label>
        <input type="password" id="password2" placeholder="&#9679;&#9679;&#9679;&#9679;"/>
    </div>
    <div class="row" id="msg"></div>
    <input type="submit" value="Registrieren" id="submit"/>
</form>
{% endblock %}
